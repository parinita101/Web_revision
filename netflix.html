<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix UI Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Playwrite+IN+Guides&family=Playwrite+NZ+Basic:wght@100..400&family=Playwrite+US+Trad+Guides&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <link rel="stylesheet" href="netflix.css">

<body>
    <main>
        <!-- Code for header  -->
        <header>
            <div class="left-side-header">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix-Logo">
            </div>
            <div class="right-side-header">
                <div class="select-lang">
                    <select>
                        <option>English</option>
                        <option>Hindi</option>
                    </select>
                </div>
                <div class="login-btn">
                    <button>Sign In</button>
                </div>
            </div>
        </header>
        <!-- Code for hero  -->
        <section class="hero">
            <div class="hero-content">
                <div class="main-heading">
                    <h1>
                        Unlimited movies, shows, and more
                    </h1>
                </div>
                <div class="secondary-heading">
                    <h2>Starts at â‚¹149. Cancel at any time.</h2>
                </div>
                <div class="hero-para">
                    <p>Ready to watch? Enter your email to create or restart your membership.</p>
                </div>
                <div class="hero-action">
                    <input type="text">
                    <button>Get Started ></button>
                </div>
            </div>
        </section>

        <!-- Code for trending show  -->
        <section class="trending-now">
            <h1>Trending Now</h1>
            <div class="trending-show-container">
