<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Example 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* padding: 20px; */
        }

        .box {
            height: 80px;
            width: 80px;
            background-color: blue;
            /* animation-name: moveBox;
            animation-duration: 5s;
            animation-iteration-count: infinite; */
            animation: moveBox 5s 1;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.44);
            transform: translateX(calc(50vw - 40px)) translateY(calc(50vh - 40px));
        }

        @keyframes moveBox {
            0% {
                transform: translateX(0px);
                background-color: aqua;
            }

            20% {
                transform: translateX(calc(100vw - 80px));
                background-color: aquamarine;
            }

            40% {
                transform: translateX(calc(100vw - 80px)) translateY(calc(100vh - 80px));
                background-color: blue;
            }

            60% {
                transform: translateY(calc(100vh - 80px));
                background-color: red;
            }

            80% {
                transform: translateX(0px);
            }

            100% {
                transform: translateX(calc(50vw - 40px)) translateY(calc(50vh - 40px));
                background-color: green;
            }
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
